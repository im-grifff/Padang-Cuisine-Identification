<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPadang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"">
  </head>
  
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">MyPadang</span>
    </nav>
    <div class="container-fluid">
      <div class="row">

          <!-- Kotak Kiri -->
          <div class="col-md-6">
              <div class="text-center">
                  <h1>Unggah Gambar untuk Mengidentifikasi</h1>
              </div>
              <div class="btn-unggah form-group text-center">
                <label for="images" class="drop-container">
                  <span class="drop-title">Drop files here</span>
                  or
                  <input class="btn" type="file" id="image" name="image" accept="image/*"  required>
                  </label>
                  <br><br>
                  <button class="submit-btn" type="submit">Klasifikasi</button>
              </div>
          </div>

          <!-- Kotak Kanan -->
          <div class="col-md-6">
              <div class="text-center">
                  <h1>Hasil</h1>
              </div>
              <div class="text-center">
                  <img src="https://dummyimage.com/600x400/000/fff" class="img-fluid" alt="Gambar Dummy">
                  <p>Ini adalah teks di kotak kanan.</p>
              </div>
          </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
